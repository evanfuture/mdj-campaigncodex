<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <nav class="main-nav">
      <ul>
          {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
          {% for p in navigation_pages %}
            {% if p.navigation_weight %}
              <li>
                <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
                  {{ p.title }}
                </a>
              </li>
            {% endif %}
          {% endfor %}
      </ul>
    </nav>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
  </body>
</html>
